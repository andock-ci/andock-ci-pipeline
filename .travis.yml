---
sudo: required
dist: trusty

language: php
php: "7.0"

services:
  - docker

env:
  matrix:
  - ANSIBLE_VERSION=latest
  global:
  - secure: 
  - ENCRYPTION_LABEL: "1cc5062d8c78"
  - COMMIT_AUTHOR_EMAIL: "christian.wiedemann@key-tec.de"

branches:
  only:
    - master
    - develop

before_install:
  - ./before_install.sh

install:
  # Install ssh server to emulate real ssh connection
  - sudo apt install openssh-server
  # Install andock-ci pipeline
  - curl -fsSL https://raw.githubusercontent.com/andock-ci/pipeline/master/install-pipeline | sh

script:
  # Check the role/playbook's syntax.
  - touch /home/travis/.ssh/authorized_keys
  - chmod 600 /home/travis/.ssh/authorized_keys
  - echo "ssh-rsa  info@key-tec.de" >> /home/travis/.ssh/authorized_keys
  - set -e
  # Connect
  - acp connect "localhost" "travis"
  # Install server
  - acp server:install
  - touch /home/andock-ci/.ssh/authorized_keys
  - chmod 600 /home/andock-ci/.ssh/authorized_keys

  - echo "ssh-rsa  info@key-tec.de" >> /home/andock-ci/.ssh/authorized_keys
  # Show inventory files
  - cat /home/travis/.andock-ci/inventories/build
  - cat /home/travis/.andock-ci/inventories/fin
  - cat /home/travis/.andock-ci/inventories/fin-root

  # Add travis ssh key to andock-ci authorized keys
  #- acs ssh-add "ssh-rsa  info@key-tec.de"
  # Check the version
  # clone source git repository
  - git clone git@github.com:andock-ci/drupal-8-demo.git
  # Copy private ssh keys to checkout target git repository
  - sudo cp /home/travis/.ssh/id_rsa /home/andock-ci/.ssh/id_rsa
  - cd drupal-8-demo

  - acp build
  - acp tag

  # Run all steps without init the environment
  - acp fin update
  - acp fin test
  - acp fin stop
  - acp fin rm

  # Run all steps with init the environment
  # Overwrite https repositories as a workaround for permissions problems with travis.
  - acp fin init -e "git_target_repository_path=https://github.com/andock-ci/drupal-8-demo-build.git"
  - acp fin update -e "git_target_repository_path=https://github.com/andock-ci/drupal-8-demo-build.git"
  - acp fin test -e "git_target_repository_path=https://github.com/andock-ci/drupal-8-demo-build.git"
  - acp fin stop -e "git_target_repository_path=https://github.com/andock-ci/drupal-8-demo-build.git"
  - acp fin rm -e "git_target_repository_path=https://github.com/andock-ci/drupal-8-demo-build.git"
