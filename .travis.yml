sudo: required
dist: trusty
language: php
php: '7.0'
services:
- docker
env:
  global:
  - secure: 
  - ENCRYPTION_LABEL: 1cc5062d8c78
  - COMMIT_AUTHOR_EMAIL: christian.wiedemann@key-tec.de
  - secure: ""


branches:
  only:
  - master
  - develop
before_install:
- "./before_install.sh"
install:
- sudo apt install openssh-server
- sudo apt install sshpass
- sudo mkdir -p /usr/local/bin
- sudo curl -fsSL https://raw.githubusercontent.com/andock-ci/pipeline/${TRAVIS_BRANCH}/bin/acp.sh
  -o /usr/local/bin/acp
- sudo chmod +x /usr/local/bin/acp
- acp _install-pipeline
script:
- set -e
- acp connect "andock-ci-server" "138.68.112.178" "root"

- git clone git@github.com:andock-ci/drupal-8-demo.git
- cd drupal-8-demo

- acp server:install
- acp.sh server:ssh-add "ssh-rsa "
- acp fin init -e "git_target_repository_path=https://github.com/andock-ci/drupal-8-demo-build.git branch=master"
- acp fin update -e "git_target_repository_path=https://github.com/andock-ci/drupal-8-demo-build.git branch=master"
- acp fin test -e "git_target_repository_path=https://github.com/andock-ci/drupal-8-demo-build.git branch=master"
- acp fin stop -e "git_target_repository_path=https://github.com/andock-ci/drupal-8-demo-build.git branch=master"
- acp fin rm -e "git_target_repository_path=https://github.com/andock-ci/drupal-8-demo-build.git branch=master"
